<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <script
      type="text/javascript"
      src="./main.js">
    </script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="personalInfo">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="personalInfo">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            >
        </div>

        <div class="personalInfo">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="personalInfo">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <label for="termsOfTheAgreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="termsOfTheAgreement"
          id="termsOfTheAgreement"
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="registration">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="7"
          maxlength="15"
          required
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="interestingFacts">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            name="animals"
            id="cats"
            value="y"
          >Yes
          <input
            type="radio"
            name="animals"
            value="n"
            >No
        </div>

        <div class="favouriteColor">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            value="#000"
          >
        </div>

        <div class="bedTime">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            name="bedTime"
            id="bedTime"
          >
        </div>

        <div class="carBrand">
          <label for="carBrand">What are your favorite brand of cars?</label>

          <select
            name="carBrand"
            required
            multiple
          >
            <option>Lada</option>
            <option>BMW</option>
            <option>Audi</option>
          </select>
        </div>

        <label for="workRate">How do you rate our work?</label>
        <input
          type="range"
          name="workRate"
          id="workRate"
          min="0"
          max="10"
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="additionalInfo">
          <label for="comments">Comments:</label>
          <textarea
            name="comment"
            id="comments"
          >
          </textarea>
        </div>

        <label for="recommend">Would you recommend us?</label>
        <select
          name="recommend"
          id="recommend"
        >
          <option>yes</option>
          <option>no</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
